name: Run Report
on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - run-report
  workflow_dispatch:

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Type Check
        run: npm run type-check

      - name: Run Lint
        run: npm run lint

      - name: Run Build
        run: npm run build

  run-report:
    runs-on: ubuntu-latest
    needs:
      - run-ci
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Run Report
        run: node ./dist/main.js
        env:
          GOOGLE_ANALYTICS_4_PROPERTY_ID: ${{ secrets.GOOGLE_ANALYTICS_4_PROPERTY_ID }}
          GOOGLE_APPLICATION_CLIENT_EMAIL: ${{ secrets.GOOGLE_APPLICATION_CLIENT_EMAIL }}
          GOOGLE_APPLICATION_PRIVATE_KEY: ${{ secrets.GOOGLE_APPLICATION_PRIVATE_KEY }}
